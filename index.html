<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quotes Random">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./assets/css/reset.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.min.css">
  <title>Random Quotes</title>
</head>

<body>
  <h1>Random Quotes</h1>
  <header>
    <nav aria-label="List of categories">
      <form action="#" method="POST">
        <fieldset>
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
              aria-label="Choose a category">
              Choose&nbsp;a&nbsp;category
            </a>

            <ul class="dropdown-menu scroller" id="category"></ul>
          </div>
          <button data-text="More Quotes" type="submit" aria-label="Show another quote" id="submit"
            class="tooltips right">"</button>
        </fieldset>
      </form>
    </nav>
  </header>
  <main>
    <figure class="quote">
      <blockquote>

        <div class="user-error"></div>
      </blockquote>
      <figcaption>

      </figcaption>
    </figure>
    <div class="caty"></div>
  </main>
  <div class="spinner"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" async src="./assets/js/main.js"></script>
</body>

</html>
